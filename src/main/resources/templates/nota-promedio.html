<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Calcular Promedio</title>
</head>
<body>
<h2>Calcular Nota Final por Materia</h2>
<form method="post" th:action="@{/notas/promedio}">
  <!--<label>ID del Estudiante:</label>-->
  <input type="hidden" name="estudianteId" th:value="${estudianteId}" required /><br/>
  <label>Materia:</label>
  <input type="text" name="materia" th:value="${materia}" required /><br/>
  <button type="submit">Calcular</button>
</form>
<div th:if="${promedio != null}">
  <h3>Nota Final: <span th:text="${promedio}"></span></h3>
</div>
<a th:href="@{/notas/{id}(id=${estudianteId})}">Volver a Notas</a><br>
<a th:href="@{/estudiantes}">Volver a Estudiantes</a>
</body>
</html>
